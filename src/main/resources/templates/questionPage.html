<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вопросы</title>

    <meta charset="utf-8" />
    <title>Главная</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" th:href="@{libs/bootstrap/bootstrap-grid-3.3.1.min.css}" />
    <link rel="stylesheet" th:href="@{libs/font-awesome-4.2.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{css/fonts.css}" />
    <link rel="stylesheet" th:href="@{css/main.css}" />
    <link rel="stylesheet" th:href="@{css/media.css}" />

</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div>
    <table border="2">
        <tr>
            <th>№</th>
            <th>Вопрос</th>
            <th>Ответ</th>
            <th>Подсказки</th>
            <th>Картинки</th>
        </tr>
        <tr th:each="question : ${questions}">
            <td th:utext="${question.id}"></td>
            <td th:utext="${question.question}"></td>
            <td th:utext="${question.answers}"></td>
            <td>
                <table>
                    <tr th:each="tip : ${question.tips}">
                        <td th:utext="${tip.tip}"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr th:each="img : ${question.imgs}">
                        <td><img th:src="${img.url}" alt="" style="width: 100px; height: 60px"/></td>
                    </tr>
                </table>
            </td>

        </tr>
    </table>

    <div id="updateQuestion">
        <a th:href="updateQuestion">Редактировать вопросы</a>

    </div>

    <div id="deleteQuestion">
        <a th:href="deleteQuestion">Удалить последний вопрос</a>

    </div>

    <div id="addQuestion">
        <a th:href="startTheGame">Начать игру</a>

    </div>
</div>



<script href="libs/jquery/jquery-1.11.1.min.js" th:src="@{libs/jquery/jquery-1.11.1.min.js}"></script>
<script href="js/common.js" th:src="@{js/common.js}"></script>
</body>

</html>
